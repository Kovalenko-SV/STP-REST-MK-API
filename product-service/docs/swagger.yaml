basePath: /
definitions:
  models.Product:
    properties:
      createdAt:
        type: string
      id:
        type: string
      name:
        type: string
      price:
        type: number
      quantity:
        type: integer
      updatedAt:
        type: string
    type: object
  models.SuccessResponse:
    properties:
      message:
        type: string
    type: object
host: localhost:8082
info:
  contact: {}
  description: API для роботи з продуктами
  title: Product Service API
  version: "1.0"
paths:
  /api/product:
    delete:
      description: Видаляє продукт за ID
      parameters:
      - description: ID продукту
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "500":
          description: Помилка сервера
          schema:
            type: string
      summary: Видалення продукту
      tags:
      - product
    get:
      description: Якщо передано id — повертає один продукт, інакше список з обмеженням
        limit
      parameters:
      - description: ID продукту
        in: query
        name: id
        type: string
      - description: Кількість продуктів (за замовчуванням 10)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Product'
            type: array
        "404":
          description: Продукт не знайдено
          schema:
            type: string
        "500":
          description: Помилка сервера
          schema:
            type: string
      summary: Отримання продукту або списку продуктів
      tags:
      - product
    post:
      consumes:
      - application/json
      description: Додає новий продукт у базу даних
      parameters:
      - description: Новий продукт
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/models.Product'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Product'
        "400":
          description: Некоректний запит
          schema:
            type: string
        "500":
          description: Помилка сервера
          schema:
            type: string
      summary: Створення нового продукту
      tags:
      - product
    put:
      consumes:
      - application/json
      description: Оновлює дані продукту за ID
      parameters:
      - description: ID продукту
        in: query
        name: id
        required: true
        type: string
      - description: Оновлені дані продукту
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/models.Product'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "400":
          description: Некоректний запит
          schema:
            type: string
        "500":
          description: Помилка сервера
          schema:
            type: string
      summary: Оновлення продукту
      tags:
      - product
swagger: "2.0"
